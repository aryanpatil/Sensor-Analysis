{%extends 'index.html'%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>


    {%block form%}
    {%block statuscode%}
    {%if msg_display%}
    <div class="status_code" id="status_code">
        <p>{{msg}}</p>
    </div>
    <script>
        document.getElementById('status_code').style.color='{{style.color}}';
        document.getElementById('status_code').style.backgroundColor='{{style.bg_color}}';
    </script>
    {%endif%}
    {%endblock statuscode%}
    <div class="login_form">
        <form action="{%url 'addNewOrg' %}" method="POST">
            {% csrf_token %}

           <div class="u_name">
                <label for="org_name">Organisation Name</label>
                <input type="text" name="org_name" id="u_name" required>
           </div>

           <div class="password">
                <label for="address">Address</label>
                <input type="text" name="address" id="pass" required>
           </div>

            <button type="submit" id="btn">Confirm Details</button>
        </form>
    </div>
    {%endblock form%}
    
</body>
</html>
